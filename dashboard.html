<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Log ƒ∞zleme Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f5f7fb;
      color: #333;
      margin: 0;
      padding: 80px 20px 20px;
      max-width: 1300px;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s, color 0.3s;
    }

    /* üîπ √úst Men√º */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: #0078d7;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav a, nav button {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }

    nav a.active {
      text-decoration: underline;
      color: #ffee99;
    }

    nav a:hover, nav button:hover {
      text-decoration: underline;
    }

    /* üåô Dark Mode */
    body.dark { background-color: #1e1e1e; color: #ddd; }
    body.dark header { background-color: #111; }
    body.dark table { background: #2c2c2c; color: #ddd; }
    body.dark th { background-color: #333; }
    body.dark td, body.dark th { border: 1px solid #555; }

    .charts {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .chart-container {
      flex: 1;
      min-width: 32%;
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    canvas { width: 100% !important; height: 220px !important; }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    th { background-color: #eaf1fb; }

    #alertBox {
      display: none;
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      background: #ffcccc;
      color: #800000;
      font-weight: bold;
      text-align: center;
    }

    /* ‚öôÔ∏è Ayarlar Paneli */
    #settingsPanel {
      display: none;
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }

    #settingsPanel label { display: block; margin-top: 10px; }
    #settingsPanel input {
      padding: 5px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc;
    }
    #settingsPanel button {
      margin-top: 10px; padding: 6px 12px; border: none; background: #0078d7; color: white; border-radius: 4px; cursor: pointer;
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>üß† Log Dashboard</h1>
    <nav>
      <a href="#" id="navDashboard" class="active" onclick="showSection('dashboard')">Dashboard</a>
      <a href="/docs" target="_blank" id="navDocs">API Docs</a>
      <a href="#" id="navSettings" onclick="showSection('settings')">Ayarlar</a>
      <button id="themeToggle">üåô Tema</button>
    </nav>
  </header>

  <div id="alertBox">‚ö†Ô∏è Uyarƒ±: √áok fazla hata logu tespit edildi!</div>

  <!-- ‚öôÔ∏è Ayarlar B√∂l√ºm√º -->
  <div id="settingsPanel">
    <h2>‚öôÔ∏è Sistem Ayarlarƒ±</h2>
    <label>E-posta Uyarƒ± E≈üiƒüi:</label>
    <input type="number" id="errorThreshold" value="3" min="1">

    <label>Yenileme Aralƒ±ƒüƒ± (saniye):</label>
    <input type="number" id="refreshInterval" value="10" min="5">

    <button onclick="saveSettings()">Kaydet</button>
  </div>

  <!-- üìä Dashboard Ana B√∂l√ºm√º -->
  <div id="dashboardSection">
    <div class="charts">
      <div class="chart-container">
        <h2>Log Seviyesi Daƒüƒ±lƒ±mƒ±</h2>
        <canvas id="logChart"></canvas>
      </div>
      <div class="chart-container">
        <h2>Zaman Serisi</h2>
        <canvas id="timeChart"></canvas>
      </div>
      <div class="chart-container">
        <h2>Log Oranlarƒ±</h2>
        <canvas id="pieChart"></canvas>
      </div>
    </div>

    <table id="logTable">
      <thead>
        <tr>
          <th>ID</th><th>Zaman</th><th>Kaynak</th><th>Seviye</th><th>Mesaj</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const BASE_URL = window.location.origin.includes("127.0.0.1") || window.location.origin.includes("localhost")
      ? "http://127.0.0.1:8000"
      : "https://log-monitoring-dashboard.onrender.com";

    let chart, timeChart, pieChart;
    let allLogs = [];
    let refreshInterval = 10000;  // default 10 saniye
    let threshold = 3;

    async function loadLogs() {
      const response = await fetch(`${BASE_URL}/recent?limit=200`);
      allLogs = await response.json();
      renderTable();
      updateCharts(allLogs);
    }

    function renderTable() {
      const tbody = document.querySelector('#logTable tbody');
      tbody.innerHTML = '';
      for (const log of allLogs) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${log.id}</td><td>${log.ts}</td><td>${log.source}</td><td>${log.level}</td><td>${log.message}</td>`;
        tbody.appendChild(tr);
      }
    }

    function updateCharts(data) {
      const counts = { INFO: 0, WARNING: 0, ERROR: 0 };
      data.forEach(l => counts[l.level] = (counts[l.level] || 0) + 1);
      const ctx1 = document.getElementById('logChart').getContext('2d');
      if (!chart)
        chart = new Chart(ctx1, { type: 'bar', data: { labels: Object.keys(counts), datasets: [{ data: Object.values(counts), backgroundColor: ['green','orange','red'] }] } });
      else { chart.data.datasets[0].data = Object.values(counts); chart.update(); }

      const ctx3 = document.getElementById('pieChart').getContext('2d');
      if (!pieChart)
        pieChart = new Chart(ctx3, { type: 'pie', data: { labels: Object.keys(counts), datasets: [{ data: Object.values(counts), backgroundColor: ['green','orange','red'] }] } });
      else { pieChart.data.datasets[0].data = Object.values(counts); pieChart.update(); }
    }

    function showSection(section) {
      const dashboard = document.getElementById('dashboardSection');
      const settings = document.getElementById('settingsPanel');
      const navDashboard = document.getElementById('navDashboard');
      const navSettings = document.getElementById('navSettings');

      if (section === 'settings') {
        settings.style.display = 'block';
        dashboard.style.display = 'none';
        navSettings.classList.add('active');
        navDashboard.classList.remove('active');
      } else {
        settings.style.display = 'none';
        dashboard.style.display = 'block';
        navDashboard.classList.add('active');
        navSettings.classList.remove('active');
      }
    }

    function saveSettings() {
      threshold = parseInt(document.getElementById('errorThreshold').value);
      refreshInterval = parseInt(document.getElementById('refreshInterval').value) * 1000;
      alert("‚úÖ Ayarlar kaydedildi!");
      clearInterval(autoRefresh);
      autoRefresh = setInterval(loadLogs, refreshInterval);
    }

    const themeBtn = document.getElementById("themeToggle");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Tema" : "üåô Tema";
    });

    loadLogs();
    let autoRefresh = setInterval(loadLogs, refreshInterval);
  </script>
</body>
</html>
