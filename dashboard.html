<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Log İzleme Dashboard</title>
  <style>
    /* ... senin tüm CSS kodların aynı şekilde kalıyor ... */
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>
    🧠 Log İzleme Dashboard
    <button id="themeToggle">🌙 Dark Mode</button>
  </h1>

  <div id="alertBox">⚠️ Uyarı: Çok fazla hata logu tespit edildi!</div>

  <div class="charts">
    <div class="chart-container">
      <h2>Log Seviyesi Dağılımı</h2>
      <canvas id="logChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>Log Zaman Serisi</h2>
      <canvas id="timeChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>Log Oranları (Pie Chart)</h2>
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <div id="filters">
    <button onclick="setFilter('ALL')">Tümünü Göster</button>
    <button onclick="setFilter('INFO')">INFO</button>
    <button onclick="setFilter('WARNING')">WARNING</button>
    <button onclick="setFilter('ERROR')">ERROR</button>
  </div>

  <div>
    <input type="text" id="search" placeholder="Mesajda ara...">
    <button onclick="loadLogs()">Ara</button>
  </div>

  <br>
  <table id="logTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Zaman</th>
        <th>Kaynak</th>
        <th>Seviye</th>
        <th>Mesaj</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="pagination">
    <button onclick="prevPage()">« Önceki</button>
    <span id="pageInfo">Sayfa 1</span>
    <button onclick="nextPage()">Sonraki »</button>
  </div>

  <script>
    // 🌐 Otomatik Base URL algılama
    const BASE_URL = window.location.origin.includes("127.0.0.1") || window.location.origin.includes("localhost")
      ? "http://127.0.0.1:8000"
      : "https://log-monitoring-dashboard.onrender.com";

    let chart, timeChart, pieChart;
    let timeData = [], countData = [];
    let allLogs = [];
    let currentPage = 1;
    const rowsPerPage = 10;
    let currentFilter = "ALL";

    function applyFilter(log) {
      if (currentFilter === "ALL") return true;
      return log.level.toUpperCase() === currentFilter;
    }

    function setFilter(level) {
      currentFilter = level;
      currentPage = 1;
      renderTablePage();
      updateChart(allLogs.filter(applyFilter));
      updateTimeSeries(allLogs.filter(applyFilter));
      updatePieChart(allLogs.filter(applyFilter));
      checkAlerts(allLogs.filter(applyFilter));
    }

    function updateChart(data) {
      const counts = { INFO: 0, WARNING: 0, ERROR: 0 };
      for (const log of data) {
        if (counts[log.level]) counts[log.level]++;
        else counts[log.level] = 1;
      }
      const ctx = document.getElementById('logChart').getContext('2d');
      const chartData = {
        labels: Object.keys(counts),
        datasets: [{ label: 'Log Sayısı', data: Object.values(counts), backgroundColor: ['green', 'orange', 'red'] }]
      };
      if (chart) { chart.data = chartData; chart.update(); }
      else {
        chart = new Chart(ctx, { type: 'bar', data: chartData, options: { responsive: true, plugins: { legend: { display: false } } } });
      }
    }

    function updateTimeSeries(data) {
      const now = new Date();
      timeData.push(now.toLocaleTimeString());
      countData.push(data.length);
      if (timeData.length > 10) { timeData.shift(); countData.shift(); }
      const ctx = document.getElementById('timeChart').getContext('2d');
      const chartData = { labels: timeData, datasets: [{ label: 'Log Sayısı (son sorguda)', data: countData, borderColor: '#0078d7', backgroundColor: 'rgba(0,120,215,0.2)', tension: 0.3, fill: true }] };
      if (timeChart) { timeChart.data = chartData; timeChart.update(); }
      else {
        timeChart = new Chart(ctx, { type: 'line', data: chartData, options: { responsive: true, plugins: { legend: { display: true } }, scales: { y: { beginAtZero: true } } } });
      }
    }

    function updatePieChart(data) {
      const counts = { INFO: 0, WARNING: 0, ERROR: 0 };
      for (const log of data) {
        if (counts[log.level]) counts[log.level]++;
        else counts[log.level] = 1;
      }
      const ctx = document.getElementById('pieChart').getContext('2d');
      const chartData = {
        labels: Object.keys(counts),
        datasets: [{ data: Object.values(counts), backgroundColor: ['green', 'orange', 'red'] }]
      };
      if (pieChart) { pieChart.data = chartData; pieChart.update(); }
      else {
        pieChart = new Chart(ctx, { type: 'pie', data: chartData, options: { responsive: true, plugins: { legend: { position: 'bottom' } } } });
      }
    }

    function checkAlerts(data) {
      const now = new Date();
      const oneMinuteAgo = new Date(now.getTime() - 60000);
      const errorLogs = data.filter(log => {
        const logTime = new Date(log.ts);
        return log.level.toUpperCase() === "ERROR" && logTime >= oneMinuteAgo && logTime <= now;
      });
      const alertBox = document.getElementById("alertBox");
      if (errorLogs.length >= 3) {
        alertBox.style.display = "block";
        alertBox.textContent = `⚠️ Uyarı: Son 60 saniyede ${errorLogs.length} ERROR logu tespit edildi!`;

        // 📧 E-posta tetikle
        fetch(`${BASE_URL}/send-alert`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: alertBox.textContent })
        });
      } else { 
        alertBox.style.display = "none"; 
      }
    }

    function renderTablePage() {
      const tbody = document.querySelector('#logTable tbody');
      tbody.innerHTML = '';
      const filteredLogs = allLogs.filter(applyFilter);
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageLogs = filteredLogs.slice(start, end);
      for (const log of pageLogs) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${log.id}</td><td>${log.ts}</td><td>${log.source}</td><td class="${log.level.toLowerCase()}">${log.level}</td><td>${log.message}</td>`;
        tbody.appendChild(tr);
      }
      document.getElementById("pageInfo").textContent = `Sayfa ${currentPage} / ${Math.ceil(filteredLogs.length / rowsPerPage)}`;
    }

    function nextPage() {
      const filteredLogs = allLogs.filter(applyFilter);
      if (currentPage < Math.ceil(filteredLogs.length / rowsPerPage)) {
        currentPage++; renderTablePage();
      }
    }
    function prevPage() {
      if (currentPage > 1) {
        currentPage--; renderTablePage();
      }
    }

    async function loadLogs() {
      const q = document.getElementById('search').value;
      let url = `${BASE_URL}/recent?limit=200`;
      if (q) url = `${BASE_URL}/search?q=${encodeURIComponent(q)}&limit=200`;
      const response = await fetch(url);
      allLogs = await response.json();
      renderTablePage();
      updateChart(allLogs.filter(applyFilter));
      updateTimeSeries(allLogs.filter(applyFilter));
      updatePieChart(allLogs.filter(applyFilter));
      checkAlerts(allLogs.filter(applyFilter));
    }

    loadLogs();
    setInterval(loadLogs, 10000);

    const themeBtn = document.getElementById("themeToggle");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeBtn.textContent = document.body.classList.contains("dark") ? "☀️ Light Mode" : "🌙 Dark Mode";
    });
  </script>
</body>
</html>
