<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Log ƒ∞zleme Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f5f7fb;
      color: #333;
      margin: 0;
      padding: 20px;
      max-width: 1300px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      color: #0078d7;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .charts {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .chart-container {
      flex: 1;
      min-width: 32%;
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    canvas {
      width: 100% !important;
      height: 220px !important;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #eaf1fb;
    }

    .error { color: red; }
    .info { color: green; }
    .warning { color: orange; }

    input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    button {
      padding: 6px 12px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #filters {
      margin-bottom: 10px;
    }

    #pagination {
      margin-top: 15px;
      text-align: center;
    }

    #alertBox {
      display: none;
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      background: #ffcccc;
      color: #800000;
      font-weight: bold;
      text-align: center;
    }

    /* üåô Dark Mode */
    body.dark {
      background-color: #1e1e1e;
      color: #ddd;
    }
    body.dark h1 { color: #4da3ff; }
    body.dark table { background: #2c2c2c; color: #ddd; }
    body.dark th { background-color: #333; }
    body.dark td, body.dark th { border: 1px solid #555; }
    body.dark .chart-container { background: #2c2c2c; }
    body.dark #alertBox { background: #662222; color: #ffdddd; }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>
    üß† Log ƒ∞zleme Dashboard
    <button id="themeToggle">üåô Dark Mode</button>
  </h1>

  <div id="alertBox">‚ö†Ô∏è Uyarƒ±: √áok fazla hata logu tespit edildi!</div>

  <div class="charts">
    <div class="chart-container">
      <h2>Log Seviyesi Daƒüƒ±lƒ±mƒ±</h2>
      <canvas id="logChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>Zaman Serisi</h2>
      <canvas id="timeChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>Log Oranlarƒ±</h2>
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <div id="filters">
    <button onclick="setFilter('ALL')">T√ºm√ºn√º G√∂ster</button>
    <button onclick="setFilter('INFO')">INFO</button>
    <button onclick="setFilter('WARNING')">WARNING</button>
    <button onclick="setFilter('ERROR')">ERROR</button>
  </div>

  <div>
    <input type="text" id="search" placeholder="Mesajda ara...">
    <button onclick="loadLogs()">Ara</button>
  </div>

  <br>

  <table id="logTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Zaman</th>
        <th>Kaynak</th>
        <th>Seviye</th>
        <th>Mesaj</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="pagination">
    <button onclick="prevPage()">¬´ √ñnceki</button>
    <span id="pageInfo">Sayfa 1</span>
    <button onclick="nextPage()">Sonraki ¬ª</button>
  </div>

  <script>
    // üîó Otomatik ortam algƒ±lama
    const BASE_URL = window.location.origin.includes("127.0.0.1") || window.location.origin.includes("localhost")
      ? "http://127.0.0.1:8000"
      : "https://log-monitoring-dashboard.onrender.com";

    let chart, timeChart, pieChart;
    let timeData = [], countData = [];
    let allLogs = [];
    let currentPage = 1;
    const rowsPerPage = 10;
    let currentFilter = "ALL";

    function applyFilter(log) {
      if (currentFilter === "ALL") return true;
      return log.level.toUpperCase() === currentFilter;
    }

    function setFilter(level) {
      currentFilter = level;
      currentPage = 1;
      renderTablePage();
      updateAllCharts();
    }

    function updateAllCharts() {
      const filtered = allLogs.filter(applyFilter);
      updateChart(filtered);
      updateTimeSeries(filtered);
      updatePieChart(filtered);
      checkAlerts(filtered);
    }

    function updateChart(data) {
      const counts = { INFO: 0, WARNING: 0, ERROR: 0 };
      for (const log of data) counts[log.level] = (counts[log.level] || 0) + 1;
      const ctx = document.getElementById('logChart').getContext('2d');
      const chartData = {
        labels: Object.keys(counts),
        datasets: [{ label: 'Log Sayƒ±sƒ±', data: Object.values(counts), backgroundColor: ['green', 'orange', 'red'] }]
      };
      if (chart) chart.data = chartData, chart.update();
      else chart = new Chart(ctx, { type: 'bar', data: chartData, options: { responsive: true, plugins: { legend: { display: false } } } });
    }

    function updateTimeSeries(data) {
      const now = new Date();
      timeData.push(now.toLocaleTimeString());
      countData.push(data.length);
      if (timeData.length > 10) { timeData.shift(); countData.shift(); }
      const ctx = document.getElementById('timeChart').getContext('2d');
      const chartData = {
        labels: timeData,
        datasets: [{ label: 'Log Sayƒ±sƒ± (Son sorguda)', data: countData, borderColor: '#0078d7', backgroundColor: 'rgba(0,120,215,0.2)', tension: 0.3, fill: true }]
      };
      if (timeChart) timeChart.data = chartData, timeChart.update();
      else timeChart = new Chart(ctx, { type: 'line', data: chartData, options: { responsive: true, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } } });
    }

    function updatePieChart(data) {
      const counts = { INFO: 0, WARNING: 0, ERROR: 0 };
      for (const log of data) counts[log.level] = (counts[log.level] || 0) + 1;
      const ctx = document.getElementById('pieChart').getContext('2d');
      const chartData = {
        labels: Object.keys(counts),
        datasets: [{ data: Object.values(counts), backgroundColor: ['green', 'orange', 'red'] }]
      };
      if (pieChart) pieChart.data = chartData, pieChart.update();
      else pieChart = new Chart(ctx, { type: 'pie', data: chartData, options: { responsive: true, plugins: { legend: { position: 'bottom' } } } });
    }

    function checkAlerts(data) {
      const now = new Date();
      const oneMinuteAgo = new Date(now.getTime() - 60000);
      const errorLogs = data.filter(l => new Date(l.ts) >= oneMinuteAgo && l.level === "ERROR");
      const alertBox = document.getElementById("alertBox");
      if (errorLogs.length >= 3) {
        alertBox.style.display = "block";
        alertBox.textContent = `‚ö†Ô∏è Uyarƒ±: Son 60 saniyede ${errorLogs.length} ERROR logu tespit edildi!`;
        fetch(`${BASE_URL}/send-alert`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: alertBox.textContent })
        });
      } else alertBox.style.display = "none";
    }

    function renderTablePage() {
      const tbody = document.querySelector('#logTable tbody');
      tbody.innerHTML = '';
      const filtered = allLogs.filter(applyFilter);
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      for (const log of filtered.slice(start, end)) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${log.id}</td><td>${log.ts}</td><td>${log.source}</td><td class="${log.level.toLowerCase()}">${log.level}</td><td>${log.message}</td>`;
        tbody.appendChild(tr);
      }
      document.getElementById("pageInfo").textContent = `Sayfa ${currentPage} / ${Math.ceil(filtered.length / rowsPerPage)}`;
    }

    function nextPage() {
      const filtered = allLogs.filter(applyFilter);
      if (currentPage < Math.ceil(filtered.length / rowsPerPage)) currentPage++, renderTablePage();
    }
    function prevPage() { if (currentPage > 1) currentPage--, renderTablePage(); }

    async function loadLogs() {
      const q = document.getElementById('search').value;
      let url = `${BASE_URL}/recent?limit=200`;
      if (q) url = `${BASE_URL}/search?q=${encodeURIComponent(q)}&limit=200`;
      const response = await fetch(url);
      allLogs = await response.json();
      renderTablePage();
      updateAllCharts();
    }

    loadLogs();
    setInterval(loadLogs, 10000);

    const themeBtn = document.getElementById("themeToggle");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });
  </script>
</body>
</html>
